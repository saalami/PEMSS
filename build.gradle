apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
version = '1.0'

mainClassName = 'ca.ucalgary.ui.Main'

repositories {
    mavenCentral()
}


dependencies {
    // https://mvnrepository.com/artifact/org.jgrapht/jgrapht-core
    compile group: 'org.jgrapht', name: 'jgrapht-core', version: '1.2.0'

    // https://mvnrepository.com/artifact/org.jgrapht/jgrapht-ext
    compile group: 'org.jgrapht', name: 'jgrapht-ext', version: '1.2.0'

    // https://mvnrepository.com/artifact/com.google.guava/guava
    compile group: 'com.google.guava', name: 'guava', version: '19.0'
}

